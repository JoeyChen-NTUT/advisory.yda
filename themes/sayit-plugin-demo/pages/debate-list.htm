<?
use MarkDai\SayitPlugin\Models\Debate;

function onStart()
{
    $this['debates'] = Debate::get();
}
?>
==

<ul class="record-list">
    {% for debate in debates %}
        <li>
            <a href="/debate/{{debate.id}}">{{ debate.heading }}</a>
        </li>
    {% else %}
        <li class="no-data">No Debate Found !</li>
    {% endfor %}
</ul>
